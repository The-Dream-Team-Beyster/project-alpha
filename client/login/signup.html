<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographical Boogie Login</title>
    <Link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="sign-up">
        <h1>Sign Up</h1>
    
        <form id="sign-up-form">
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="e.g. John Smith" required>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="e.g. John.Smith@email.com" required>
            </div>

            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Create account</button>
        </form>

        <div class="login-option">
            <p>Already have an account?</p>
            <p>Login <a href="./login.html">here</a></p>
        </div>
    </div>
</body>

</html>
