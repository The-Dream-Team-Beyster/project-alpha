<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographical Boogie Login</title>
    <Link rel="stylesheet" href="login-style.css">
</head>
<body></body>
    <div class="login">
        <h1>Sign Up</h1>

        <h3>Create an account</h3>
        <form id="login-form">
            <p>Create a username...</p>
            <input type="text" id="username" placeholder="e.g. John Smith" required>

            <p>Enter an email...</p>
            <input type="email" id="email" placeholder="e.g. John.Smith@email.com"required>

            <p>Enter a password...</p>
            <input type="password" id="password"required>


            <button type="submit">Play</button>
        </form>
    </div>
    
    <div class="login-option">
        <h4>Already have an account?</h4>
        <p>Login <a href="./login.html">here</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
